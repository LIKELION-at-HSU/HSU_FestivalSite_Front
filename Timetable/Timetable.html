<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Timetable.css" >
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Timetable</title>
</head>

<body>
    <div class="main">
        <div class="topbox">
            <div class="동그라미">동그라미</div>
            <div class="한서대대동제-outbox">
                <div class="한서대대동제">한서대<br>대동제</div>
            </div>
        </div>

        <div class="midbox">
            <hr>
            <div class="time_table">
                TIME TABLE
            </div>
            <hr>
        </div>

        <div class="bottombox">
            <div class="bottombox_left">
                <div class="day1"> 10.5 (목) </div>
                <div class="day1-1">주간부스사업
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        인곡관 조각공원
                    </div>
                    <button class="booth">부스보러가기</button>
                </div>
                <div class="day1-2">동아리 공연
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        대운동장
                    </div>
                </div>
                <div class="day1-3">행사
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        인곡관 조각공원
                    </div>
                </div>
                <div class="day1-4">연예인 공연
                    <div class="place">
                        
                        대운동장
                    </div>
                    <div class="celebrity">
                        <img src="mangle.png" alt="celebrity" class="celebrity_img">
                        연예인
                    </div>
                    <div class="celebrity2">
                        연예인
                        <img src="mangle.png" alt="celebrity" class="celebrity_img">
                    </div>
                </div>
            </div>
            <div class="bottombox_mid">
                <div class="schedule_time">TIME</div>
                <div class="schedule_time">10:00</div>
                <div class="schedule_time">11:00</div>
                <div class="schedule_time">12:00</div>
                <div class="schedule_time">13:00</div>
                <div class="schedule_time">14:00</div>
                <div class="schedule_time">15:00</div>
                <div class="schedule_time">16:00</div>
                <div class="schedule_time color_yellow">16:30</div>
                <div class="schedule_time">17:00</div>
                <div class="schedule_time">17:30</div>
                <div class="schedule_time">18:00</div>
                <div class="schedule_time color_yellow">18:30</div>
                <div class="schedule_time">19:00</div>
                <div class="schedule_time">20:00</div>
                <div class="schedule_time">21:00</div>
            </div>
            <div class="bottombox_right">
                <div class="day2"> 10.6 (금) </div>
                <div class="day1-1">주간부스사업
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        인곡관 조각공원
                    </div>
                    <button class="booth">부스보러가기</button>
                </div>
                <div class="day1-2">동아리 공연
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        대운동장
                    </div>
                </div>
                <div class="day1-3">행사
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        인곡관 조각공원
                    </div>
                </div>
                <div class="day1-4">연예인 공연
                    <div class="place">
                        <img class="point" src="point.png" alt="point">
                        대운동장
                    </div>
                    <div class="celebrity">
                        <img src="mangle.png" alt="celebrity" class="celebrity_img">
                        연예인
                    </div>
                    <div class="celebrity2">
                        연예인
                        <img src="mangle.png" alt="celebrity" class="celebrity_img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
